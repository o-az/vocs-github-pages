name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

defaults:
  run:
    shell: bash

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  build:
    timeout-minutes: 3
    runs-on: ['ubuntu-latest']
    steps:
      - name: 'ðŸ”‘ Checkout'
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@main
        with:
          bun-version: latest

      - name: 'Install Dependencies'
        run: bun install

      - name: 'Build'
        run: bun run build

      - name: 'Upload Build Artifact'
        id: deployment
        uses: actions/upload-pages-artifact@main
        with:
          name: github-pages
          path: ./docs/dist

  deploy:
    needs: build
    timeout-minutes: 3
    runs-on: ['ubuntu-latest']
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
